sudo: required

language: go
go: "1.10"

services:
  - docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    - IMAGE=installer
    - DEP_VERSION="0.4.1"

jobs:
  include:
      - stage: "Install DEP"
        before_install:
          - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
          - chmod +x $GOPATH/bin/dep
        install:
          - dep ensure -v
         
        script: 
          - go test -v $( go list ./...)

        before_deploy:  
          - docker run --rm -v "$PWD":/go/src/installer -w /go/src/installer iron/go:dev go build -o installer
          - (ls installer && echo yes) || echo no
          - docker build -f Dockerfile -t $IMAGE:$COMMIT ./

        deploy:
          provider: script  
          script: bash deploy.sh
          on:
            all_branches: true
